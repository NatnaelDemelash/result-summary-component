<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>Results summary component</title>

    </style>
  </head>
  <body>
    <div class="result-summary">
      <!-- Result -->
      <div class="result grid-flow" data-spacing="large">
        <h1 class="section-title">Your Result</h1>
        <div class="result-score"><span>76</span> of 100</div>
        <div class="grid-flow">
          <p class="result-rank">Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <!-- Summary -->
      <div class="summary grid-flow" data-spacing="large">
        <h2 class="section-title">
          Summary
        </h2>
        <div class="grid-flow">
          <div class="summary-item accent-1">
          
            <div class="flex-group">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <h3 class="summary-item-title">Reaction</h3>
            </div>

            <div class="summary-score">
              <span>80</span> /100
            </div>
          </div>

          <div class="summary-item accent-2">
          
            <div class="flex-group">
              <img src="./assets/images/icon-memory.svg" alt="">
              <h3 class="summary-item-title">Memory</h3>
            </div>

            <div class="summary-score">
              <span>92</span> /100
            </div>
          </div>

          <div class="summary-item accent-3">
          
            <div class="flex-group">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <h3 class="summary-item-title">Verbal</h3>
            </div>

            <div class="summary-score">
              <span>61</span> /100
            </div>
          </div>

          <div class="summary-item accent-4">
          
            <div class="flex-group">
              <img src="./assets/images/icon-visual.svg" alt="">
              <h3 class="summary-item-title">Visual</h3>
            </div>

            <div class="summary-score">
              <span>72</span> /100
            </div>
          </div>
        </div>
        <button>Continiue</button>
      </div>
    
    </div>

  </body>
</html>
